<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo/logo.svg" alt="логотип">
  </header>
  <section class="form">
    <div class="form__background">
      <h2 class="form__title">Редактировать профиль</h2>
      <input type="text" class="form__name" placeholder="Жак-Ив Кусто">
      <input type="text" class="form__info" placeholder="Исследователь океана">
      <input type="submit" class="form__save-button" value="Сохранить">
      <button class="form__exit"></button>
    </div>
  </section>
  <main class="content">
    <section class="profile">
      <div class="profile__cage">
        <img class="profile__avatar" src="./images/profile/__avatar/__avatar.jpg" alt="аватарка">
          <div class="profile__cell">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <p class="profile__info">Исследователь океана</p>
          </div>
      </div>
        <div class="profile__button-image">
          <button type="button" class="profile__button"></button>
        </div>
        <div class="profile__add-button-image">
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <ul class="photo-grid">
        <li class="photo-grid__cell">
          <img class="photo-grid__photo" src="./images/photo-grid/__photo/photo-grid__photo_1.jpg" alt="фотография">
          <div class="photo-grid__annotation">
            <h2 class="photo-grid__title">Карачаевск</h2>
            <div class="photo-grid__like-button-image">
              <button class="photo-grid__button"></button>
            </div>
          </div>
        </li>
        <li class="photo-grid__cell">
          <img class="photo-grid__photo" src="./images/photo-grid/__photo/photo-grid__photo_2.jpg" alt="фотография">
          <div class="photo-grid__annotation">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <div class="photo-grid__like-button-image">
              <button type="button" class="photo-grid__button"></button>
            </div>
          </div>
        </li>
        <li class="photo-grid__cell">
          <img class="photo-grid__photo" src="./images/photo-grid/__photo/photo-grid__photo_3.jpg" alt="фотография">
          <div class="photo-grid__annotation">
            <h2 class="photo-grid__title">Домбай</h2>
            <div class="photo-grid__like-button-image">
              <button type="button" class="photo-grid__button"></button>
            </div>
          </div>
        </li>
        <li class="photo-grid__cell">
          <img class="photo-grid__photo" src="./images/photo-grid/__photo/photo-grid__photo_2.jpg" alt="фотография">
          <div class="photo-grid__annotation">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <div class="photo-grid__like-button-image">
              <button type="button" class="photo-grid__button"></button>
            </div>
          </div>
        </li>
        <li class="photo-grid__cell">
          <img class="photo-grid__photo" src="./images/photo-grid/__photo/photo-grid__photo_3.jpg" alt="фотография">
          <div class="photo-grid__annotation">
            <h2 class="photo-grid__title">Домбай</h2>
            <div class="photo-grid__like-button-image">
              <button type="button" class="photo-grid__button"></button>
            </div>
          </div>
        </li>
        <li class="photo-grid__cell">
          <img class="photo-grid__photo" src="./images/photo-grid/__photo/photo-grid__photo_1.jpg" alt="фотография">
          <div class="photo-grid__annotation">
            <h2 class="photo-grid__title">Карачаевск</h2>
            <div class="photo-grid__like-button-image">
              <button type="button" class="photo-grid__button"></button>
            </div>
          </div>
        </li>
      </ul>
  </main>
  <footer class="footer">
    <p class="footer__author">© 2023 Mesto Russia by Ivanyuschin Ilia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
