<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__cage">
        <img class="profile__avatar" src="./images/profile/__avatar/__avatar.jpg" alt="аватарка">
          <div class="profile__cell">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__info">Исследователь океана</p>
          </div>
        <button type="button" class="profile__button-image" aria-label="кнопка редактирования профиля"></button>
      </div>
        <button type="button" class="profile__add-button-image" aria-label="кнопка добавления фотографии"></button>
      </section>
      <section class="photo-section">
        <ul class="photo-grid">
          <template id="photo-grid__cell">
            <li class="photo-grid__cell">
              <button type="button" aria-label="кнопка удаления" class="photo-grid__delete-button"></button>
              <img class="photo-grid__photo" src="#" alt="#">
              <div class="photo-grid__annotation">
                <h2 class="photo-grid__title"></h2>
                <button type="button" aria-label="кнопка лайка" class="photo-grid__like-button-image"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
  </main>
  <footer class="footer">
    <p class="footer__author">© 2023 Mesto Russia by Ivanyuschin Ilia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
        <button type="button" class="popup__exit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
          <input type="text" name="field_name" class="popup__input popup__input_field_name" placeholder="Введите имя">
          <input type="text" name="field_speciality" class="popup__input popup__input_field_speciality" placeholder="Введите специальность">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
    </div>  
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
