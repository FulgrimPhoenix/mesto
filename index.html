<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__cage">
        <img class="profile__avatar" src="./images/profile/__avatar/__avatar.jpg" alt="аватарка">
          <div class="profile__cell">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__info">Исследователь океана</p>
          </div>
        <button type="button" class="profile__button-image" aria-label="кнопка редактирования профиля"></button>
      </div>
        <button type="button" class="profile__add-button-image" aria-label="кнопка добавления фотографии"></button>
      </section>
      <section class="photo-section">
        <ul class="photo-grid">
          <template id="photo-grid__cell">
            <li class="photo-grid__cell">
              <button type="button" aria-label="кнопка удаления" class="photo-grid__delete-button"></button>
              <img class="photo-grid__photo" src="#" alt="#">
              <div class="photo-grid__annotation">
                <h2 class="photo-grid__title"></h2>
                <button type="button" aria-label="кнопка лайка" class="photo-grid__like-button-image"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
  </main>
  <footer class="footer">
    <p class="footer__author">© 2023 Mesto Russia by Ivanyuschin Ilia</p>
  </footer>
  <div class="popup popup-prifile">
    <div class="popup__container">
        <button type="button" class="popup__exit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form popup__profile" name="popup__profile" novalidate>
          <input type="text" id="field-name" class="form__input form__input_field_name popup__input" placeholder="Введите имя" required minlength="2" maxlength="40">
          <span class="form__input-error field-name-error"></span>
          <input type="text" id="field-speciality" class="form__input form__input_field_speciality popup__input" placeholder="Введите специальность" required minlength="2" maxlength="200">
          <span class="form__input-error field-speciality-error"></span>
          <button type="submit" class="form__submit form__submit_save-button">Сохранить</button>
        </form>
    </div>  
  </div>
  <div class="popup popup-add-card">
    <div class="popup__container">
        <button type="button" class="popup__exit"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form popup__add-card" name="popup__add-card-form" novalidate>
          <input type="text" id="field-title" class="form__input popup__input form__input_field_title" placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__input-error field-title-error"></span>
          <input type="url" id="field-url" class="form__input popup__input form__input_field_link popup__input" placeholder="Ссылка на картинку" required>
          <span class="form__input-error field-url-error"></span>
          <button type="submit" class="form__submit form__submit_create-button">Создать</button>
        </form>
    </div>  
  </div>
  <div class="popup popup-picture">
    <div class="popup-picture__container">
      <button type="button" class="popup__exit"></button>
      <img class="popup-picture__photo" src="#" alt="#">
      <h2 class="popup-picture__title"></h2>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
